  <h1>New Patient Registration</h1>
  <p><strong>Please fill out the form below</strong></p>
  
  
    <form>
     
      <div>
        <label for="FirstName"><strong>First Name:</label></strong>
        <input type="text" id="FirstName" name="FirstName" size="30" maxlength="10"><br></br>
        <label for="MiddleIdinitial"><strong>Middle Initial:</label></strong>
        <input type="text" id="MiddleInitial" name="Name" size="1" maxlength="1"><br></br>
        <label for="LastName"><strong>Last Name:</label></strong>
        <input type="text" id="LastName" name="LastName" size="30" maxlength="10"><br></br>
        <label for="Email"><strong>Email:</label></strong>
        <input type="text" id="Email" name="Email" size="30" maxlength="10"></br></br>

       
        <label><strong>Sex:</label></strong>
          <label for="M"><input type="radio" name="sex" id="M" value="M">Male</label>
          <label for="F"><input type="radio" name="sex" id="F" value="F">Female</label>
          <label for="N"><input type="radio" name="sex" id="N" value="N">N/A</label> <br> </br>
          
          <label for="Birthday"><strong>Birthday:</label></strong>
          <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"></br></br>
     
          <label for="Height"><strong>Height (inches):</label></strong>
          <input type="text" id="Height" name="Height" size="3" maxlength="3"></br></br>
          <label for="Weight"><strong>Weight (pounds):</label></strong>
          <input type="text" id="Weight" name="Weight" size="3" maxlength="3"></br></br>
          <hr>
        </div>

           <label for="PhoneNumber"><strong>Phone Number:</label></strong>
          <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14"></br></br>

              <select name="MaritalStatus" id="MaritalStatus">
                  <option value="">Select a Status...</option>
                  <option value="S">Single</option>
                  <option value="M">Married</option>
                  <option value="D">Divorced</option>
                  <option value="L">Legally Separated</option>
                  <option value="W">Widowed</option>
              </select> <br></br>

              <input type="text" id="Address" name="Address" size="30" maxlength="30"></br></br>

              <input type="text" id="City" name="City" size="30" maxlength="30"> <label> ,</label>
