
<!DOCTYPE html>

    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">

    <title>Polygon - Company Details</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="myform">
        <div class="formcontainer">
            <h2>Currency Value History</h2>

<label class="formlabel">Base Currency:</label>
<select name="Base Currency" id="BaseCurrency"
data-rule-required="true" data-msg-required="Currency is Required">
<option value="">Select a Currrency...</option>
<option value="USD">US Dollars</option>
<option value="TSH">Tanzanian Shilling</option>
<option value="EUR">Euro</option>
<option value="MXN">Mexican Peso</option>
<option value="TRY">Turkish Iira</option>
</select><br><br>

<label class="formlabel">Convert to Currency:</label><select name="Convert to Currency" id="ToCurrency"
data-rule-required="true" data-msg-required="Currency is Required">
<option value="">Select a Currrency...</option>
<option value="USD">US Dollars</option>
<option value="TSH">Tanzanian Shilling</option>
<option value="EUR">Euro</option>
<option value="MXN">Mexican Peso</option>
<option value="TRY">Turkish Iira</option>
</select><br><br>
           
            <input type="submit" id="StockSymbol" name="StockSymbol" size="6" maxlength="6"
                    data-rule-required="true"  data-msg-required="Value is Required">
            <label class="error" for="StockSymbol" id="StockSymbolError"></label>
            <br><br>
            <input type="button" value="DisplayStock" id="DisplayStock" name="DisplayStock" onclick="GetStock();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
            <hr>
            <br>
            <label for="company" class="formlabel">Company: </label>
            <span id="company"></span><br>
            <label for="address" class="formlabel">Address: </label>
            <span id="address"></span><br>
            <label for="employees" class="formlabel">Employees: </label>
            <span id="employees"></span><br>
            <label for="description" class="formlabel">Description: </label>
            <span id="description"></span><br>
            <label for="url" class="formlabel">URL: </label>
            <a id="url"></a><br>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
