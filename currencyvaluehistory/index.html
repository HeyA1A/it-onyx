
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Ann Authier">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="assets/script/js.js"></script>
    <title>Currency Value History</title>
    <link href="assets/style/css.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form id="currencyvalueForm">
    <div class="formcontainer">
 <h2>Currency Value History</h2>
           
<label class="formlabel">Base Currency:</label>

<select name="Base Currency" id="BaseCurrency"
data-rule-required="true" data-msg-required="Currency is Required">
<option value="">Select a Currrency...</option>
<option value="USD">US Dollars</option>
<option value="TSH">Tanzanian Shilling</option>
<option value="EUR">Euro</option>
<option value="MXN">Mexican Peso</option>
<option value="TRY">Turkish Iira</option>
</select><br>
<label class="formlabel">Convert to Currency:</label>

<select name="Convert to Currency" id="ToCurrency"
data-rule-required="true" data-msg-required="Currency is Required">
<option value="">Select a Currrency...</option>
<option value="USD">US Dollars</option>
<option value="TSH">Tanzanian Shilling</option>
<option value="EUR">Euro</option>
<option value="MXN">Mexican Peso</option>
<option value="TRY">Turkish Iira</option>
</select><br>
           

<label class="formlabel" for="FromDate">From Date:</label>

<input type="date" id="FromDate" name="FromDate" 
data-rule-required="true" data-msg-required="From Date is Required"
data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format">
<label for="FromDate" class="error"></label><br>

<label class="formlabel" for="ToDate">To Date:</label>

<input type="date" id="ToDate" name="ToDate" 
data-rule-required="true" data-msg-required="To Date is Required"
data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format">
<label for="ToDate" class="error"></label><br>


          <input type="button" value="ShowResults" name="ShowResults" onclick="ShowResults();">
          <input type="button" value="Clear" name="Clear" onclick="clearform();">
<hr>
<div class="clearfix">
    <div class="img-container">
        <canvas id="chartjs-0" width="800" height="800"></canvas>
    </div>


    
    </form>
    

</body>
</html>
