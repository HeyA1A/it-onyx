
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Ann Authier">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="assets/script/rover.js"></script>
    <title>Mar's Rover Photo Explorer</title>
    <link href="assets/style/rover.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <main>
    <header role="banner" class="primary container">
        <a href="https://mars.nasa.gov/msl/home/">
          <img src="assets/images/mymarsnasa.png" class = "logo">
         </a>
       </div>
         </header>
         <br>
   <section id="content" class="container">
    <h1>Mars Rover Photo Explorer</h1>
    <div>
    <table class="center">
      <tr>
        <th>Rover</th>
        <th>Mission Start</th>
        <th>Mission End</th>
    </tr>
      <tr>
        <td>Curiosity</td>
        <td>08/06/2012</td>
        <td>09/28/2019</td>
      </tr>
      <tr>
        <td>Opportunity</td>
        <td>01/26/2004</td>
        <td>06/11/2018</td>
   </tr>
      <tr>
        <td>Spirit</td>
        <td>01/05/2004</td>
        <td>03/21/2004</td>
     </tr>
    </table>




<hr>

<h1>Mars Rover Photo Explorer</h1>
<form id="marsForm">
 <section class="formcontainer">

<h2>Select a rover and picture date:</h2>

 <label>Rover:</label>

  <label for="Curiosity"><input type="radio" onchange="getCuriosity()"
   name="rover"
   id="Curiosity"
   value="Curiosity"
   data-rule-required="true" data-msg-required="Rover is Required">Curiosity</label>
  
 <label for="Opportunity"><input type="radio" onchange="getOpportunity()"
   name="rover"
   id="Opportunity"
   value="Opportunity"
   data-rule-required="true" data-msg-required="Rover is Required">Opportunity</label>
 
  <label for="Spirit"><input type="radio" onchange="getSpirit()"
   name="rover"
   id="Spirit"
   value="Spirit"
   data-rule-required="true" data-msg-required="Rover is Required">Spirit</label>

  <label for="rover" class="error"></label>
  <br>

  <label>Picture Date:</label>
  <input type="date" name="PicDate" id="PicDate" data-rule-required="true"
      data-msg-required="Picture Date is Required">
  <label id="PicDateError" for="PicDate" class="error"></label>

 </section>
  <input type="button" value="Search" id="Search" name="Search" onclick="DisplayPhotos();">
  <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
  

  <div id="photoContainer">
  </div>
  </form>

</main>
</body>
</html>
