
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Ann Authier">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="script/js.js"></script>
    <title>Mar's Rover Photo Explorer</title>
    <link href="assets/style/rover.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <main>
    <header role="banner" class="primary container">
        <a href="https://mars.nasa.gov/msl/home/">
          <img src="assets/images/mymarsnasa.png" class = "logo">
         </a>
       </div>
         </header>
         <br>
   <section id="content" class="container">
    <h1>Mars Rover Photo Explorer</h1>
    <div>
    <table class="center">
      <tr>
        <th>Rover</th>
        <th>Mission Start</th>
        <th>Mission End</th>
    </tr>
      <tr>
        <td>Curiosity</td>
        <td>08/06/2012</td>
        <td>09/28/2019</td>
      </tr>
      <tr>
        <td>Opportunity</td>
        <td>01/26/2004</td>
        <td>06/11/2018</td>
   </tr>
      <tr>
        <td>Spirit</td>
        <td>01/05/2004</td>
        <td>03/21/2004</td>
     </tr>
    </table>




<hr>

    <form id="roverForm">
 
  <h2>Select a Rover and Picture Date</h2><br>
           

  <div class="formcontainer">

    <label class="formlabel" for ="Rover">Rover:</label>
 
  <label for="CuriosityRover">
    <input
      type="radio"
      name="Rover"
      id="CuriosityRover"
      value="Curiosity"
      data-rule-required="true"
      data-msg-required="Rover selection is Required"/>Curiosity</label>

    <label for="OpportunityRover">
      <input
        type="radio"
        name="Rover"
        id="OpportunityRover"
        value="Opportunity"
        data-rule-required="true"
        data-msg-required="Rover selection is Required"/>Opportunity</label>

      <label for="SpiritRover">
        <input
          type="radio"
          name="Rover"
          id="SpiritRover"
          value="Spirit"
          data-rule-required="true"
          data-msg-required="Rover Selection is Required"/>Spirit</label>

          <label for="Rover" class="error" id="RoverMsg"></label>
          <br><br>
  

<label class="formlabel" for="PictureDate">Picture Date:</label>

<input type="date" id="PictureDate" name="PictureDate" 
data-rule-required="true" data-msg-required="Date is Required"
data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format">
<label for="PictureDate" class="error"></label><br>



          <input type="button" value="Search" id =btn name="Search" onclick="search();">
          <input type="button" value="Clear" id="btn" name="Clear" onclick="clearform();">
<hr>
<div class="clearfix">
    <div class="img-container">
        <canvas id="chartjs-0" width="800" height="800"></canvas>
    </div>


    
    </form>
    
    </main>
</body>
</html>
