<!DOCTYPE html>
<html lang="en" >

<head>
 <meta charset="UTF-8">
 <meta name="robots" content="noindex">

  <title>Dragon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300&display=swap" rel="stylesheet">
  <link href="assets/style/css.css" rel="stylesheet">
  <script src="assets/script/js.js"></script>
  
</head>

<body translate="no" >
  <main class="main">
  <section class="card-lg__container">
    <img class="img-fluid" src="assets/images/spacex_logo_blue_space_x.png" alt="spacex" width="165" height="26"> 
    <p class="card__text-sm">Welcome to the Future</p>
    <h1 class="card__text-lg">Space X Dragon</h1>
    <p class="card__text-md">First Private Spacecraft to the Space Station</p>
    <a href="https://www.spacex.com/vehicles/dragon/" button class= "discover">Discover More</a>
  </section>


  <section class="card-sm__container">
   
    <section class="card-sm" id= dragon style="background-image:url(assets/images/dragon.png)">
      
     <li><a href="home.html" href></li>
                 
      <p class="card__text-sm"></p>
      <h1 class="card__text-lg" a href="/workspace/it-onyx/spacex/home.html">Home Base</h1>
      </a>
    </section>
  
  <section class="card-sm" id= capsule style="background-image:url(assets/images/capsule.png)">
    <li><a href="history.html" href></li>
      <p class="card__text-sm"></p>
      <h1 class="card__text-lg">Our History</h1>
      </a>
    </section>
    

   
    <section class="card-sm" id= cockpit style="background-image:url(assets/images/cockpit.png)">
      <li><a href="questions.html" href></li>
      <p class="card__text-sm"></p>
      <h1 class="card__text-lg">Questions</h1>
      </a>
    </section>
  

   
    <section class="card-sm" id= "future" style="background-image: url(assets/images/starship.jpg)">
      <li><a href="future.html" href></li>
      <p class="card__text-sm"></p>
      <h1 class="card__text-lg">Future Focus</h1>
      </a>
    </section>
 
   

</main>
  
  
<script id="rendered-js">

  

  

</body>

</html>
